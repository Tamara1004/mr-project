<ion-header>
    <ion-toolbar>
      <ion-title>
        Liked Pictures
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let image of likedImages">
          <ion-card>
            <ion-img [src]="image.url"></ion-img>
            <ion-card-content>
              <ion-card-title>
                {{ image.title }}
              </ion-card-title>
              <p>{{ image.description }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
